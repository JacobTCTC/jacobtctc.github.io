<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="https://jacobtctc.github.io/ico.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google Guest Autologin</title>
		<script>
			// Function to set a cookie with a specific name, value, and expiration time
			function setCookie(name, value, days) {
				let expires = "";
				if (days) {
					const date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					expires = "; expires=" + date.toUTCString();
				}
				document.cookie = name + "=" + (value || "") + expires + "; path=/";
			}
			
			// Setting the "login" cookie with the code from the textbox, then redirecting
			function createLoginCookieAndRedirect() {
				const loginCode = "google_guest" // Get code from text box
				if (loginCode) {
					const expiryDays = 1; // Set the number of days until the cookie expires
					setCookie("login", loginCode, expiryDays);
					//alert("Login cookie set with code: " + loginCode);
					// Redirect to the target URL
					window.location.href = "https://jacobtctc.github.io/webwall/";
				} else {
					alert("Please enter a login code.");
				}
			}
		</script>

	</head>
