<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Interactive Button</title>
		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML= "GitHub.";
			}
		</script>
	</head>
	<body>
		<h2>Better?</h2>
		<p id="demo">W3Spaces.</p>
		<button type="button" onclick="myFunction ()">Next</button>
		<br>
		<br>
		<img src="/png/in1.png" alt="in1">
	</body>
</html>
