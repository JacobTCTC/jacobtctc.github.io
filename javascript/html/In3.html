<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive</title>
</head>
<body>
    <h2>Interactive</h2>
    <p>Enter two numbers below:</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <p id="demo">Result will appear here.</p>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const result = document.getElementById("demo");

        function updateResult() {
            // Parse input values to numbers
            const x = parseFloat(num1.value) || 0;
            const y = parseFloat(num2.value) || 0;
            const z = x + y;
            
            // Display the result
            result.innerHTML = "The sum of the two numbers is: " + z;
        }

        // Add event listeners for live update
        num1.oninput = updateResult;
        num2.oninput = updateResult;
    </script>
    <br>
    <img src="./png/in3.png" alt="in3">
</body>
</html>
